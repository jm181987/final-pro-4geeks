<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="art-nac.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Artistas Internacionales</title>
</head>

<body>
  <div class="container h-100">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img
            src="https://media.lacapital.com.ar/p/5a03ad4cfe47788dadcce0c113133729/adjuntos/205/imagenes/031/180/0031180133/soledadjpg.jpg"
            class="card-img-top" alt="1">
          <div class="card-body">
            <h5 class="card-title">Soledad</h5>
            <p class="card-text">https://www.lasole.net</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img
            src="https://cdn.eltrecetv.com.ar/sites/default/files/styles/934x525/public/2022/05/15/lali_esposito_reflexiono_sobre_la_importancia_de_la_estetica_en_la_industria_del_entretenimiento.jpeg"
            class="card-img-top" alt="2">
          <div class="card-body">
            <h5 class="card-title">Lali</h5>
            <p class="card-text">https://lalioficial.com</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/LucasSugo.jpg/1200px-LucasSugo.jpg"
            class="card-img-top" alt="3">
          <div class="card-body">
            <h5 class="card-title">Lucas Sugo</h5>
            <p class="card-text">https://es.wikipedia.org/wiki/Lucas_Sugo</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://fotos.perfil.com//2022/10/17/900/0/l-gante-1437485.jpg"
            class="card-img-top" alt="4">
          <div class="card-body">
            <h5 class="card-title">L-gante</h5>
            <p class="card-text">https://open.spotify.com/artist/4YYxffPVDFe9XoqqbRW6Bq</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://salulabarra.com/wp-content/uploads/2021/10/cuarteto-de-nos.jpg"
            class="card-img-top" alt="5">
          <div class="card-body">
            <h5 class="card-title">Cuarteto de Nos</h5>
            <p class="card-text">https://cuartetodenos.com.uy</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://www.elnuevoherald.com/ultimas-noticias/3hslsr/picture257736203/alternates/FREE_1140/Nacho%201.jpeg"
            class="card-img-top" alt="6">
          <div class="card-body">
            <h5 class="card-title">Nacho</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
